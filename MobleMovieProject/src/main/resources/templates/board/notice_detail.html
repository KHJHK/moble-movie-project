<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">

<style>
	table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 100%;
	}
	
	td, th{
		border: 1px solid black;
		text-align: left;
	}
	
	tr:nth-child(even){
		background-color:#dddddd;
	}
</style>

<title>공지 사항</title>
	</head>
<body>
<form method="post" action="/board/notice_detail">
	<h1>공지 사항</h1>
	<table>
		<tbody>
			<tr>
				<td>제목</td>
				<td><div th:text="${title}"></div></td>
			</tr>
			<tr>
				<td>카테고리 이름</td>
				<td><div th:text="${category}"></div></td>
			</tr>
			<tr>
				<td>관리자 아이디</td>
				<td><div th:text="${nickname}"></div></td>
			</tr>
			<tr>
				<td>업로드 날짜</td>
				<td><div th:text="${reg_date}"></div></td>
			</tr>
			<tr>
				<td>조회 수</td>
				<td><div th:text="${count}"></div></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><div th:text="${content}"></div></td>
			</tr>
		</tbody>
	</table>
	<br>
	</form>
</body>
</html>
