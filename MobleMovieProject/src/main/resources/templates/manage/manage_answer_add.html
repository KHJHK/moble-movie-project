<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/manage/manage_answer_add">
    <div class="container">
        <h1>답변 추가</h1>
        <input type="hidden" th:name="question_id" th:value="${question_id}"/>
        <br>
        <div class="form-group">
            <label for="inputEmail4">답변 제목</label>
            <input type="text" class="form-control" id="inputEmail4" name="answer_title" placeholder="답변 제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="inputEmail4">답변 내용</label>
            <input type="text" class="form-control" id="inputEmail4" name="answer_content" placeholder="답변 내용을 입력하세요">
        </div>
                    
        <button type="submit" class="btn btn-primary">답변 추가</button>
    </div>
</form>
</body>
</html>
