<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/manage/manage_answer_update">
    <div class="container">
        <h1>답변 수정</h1>
        <input type="hidden" th:name="answer_id" th:value="${answer_id}"/>
        <br>
        <div class="form-group">
            <label for="inputEmail4">답변 제목 수정</label>
            <input type="text" class="form-control" id="inputEmail4" name="answer_title" th:placeholder="${title}">
        </div>
        <div class="form-group">
            <label for="inputEmail4">답변 내용 수정</label>
            <input type="text" class="form-control" id="inputEmail4" name="answer_content" th:placeholder="${content}">
        </div>
                    
        <button type="submit" class="btn btn-primary">수정 완료</button>
    </div>
</form>
</body>
</html>
