<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/manage/manage_notice_update">
    <div class="container">
        <h1>공지사항 수정</h1>
        <input type="hidden" th:name="notice_id" th:value="${notice_id}"/>
        <br>
        <div class="form-group">
            <label for="inputEmail4">카테고리 수정</label>
            <div th:text="${category}"></div>
            <input type="radio" name="category_id" value=1>영화
            <input type="radio" name="category_id" value=2>예매
            <input type="radio" name="category_id" value=3>극장
            <input type="radio" name="category_id" value=4>무비푸드
        </div>
        <div class="form-group">
            <label for="inputEmail4">공지사항 제목 수정</label>
            <input type="text" class="form-control" id="inputEmail4" name="notice_title" th:placeholder="${title}">
        </div>
        <div class="form-group">
            <label for="inputEmail4">공지사항 내용 수정</label>
            <input type="text" class="form-control" id="inputEmail4" name="notice_content" th:placeholder="${content}">
        </div>
                    
        <button type="submit" class="btn btn-primary">수정 완료</button>
    </div>
</form>
</body>
</html>
