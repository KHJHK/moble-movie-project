<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/manage/manage_delete">
    <div class="container">
        <h1>회원 강제 탈퇴</h1>
        <div class="form-group">
            <label for="inputAddress">탈퇴시킬 아이디</label>
            <input type="text" class="form-control" id="inputAddress" name="member_account" placeholder="아이디 입력">
        </div>
        <div class="form-group">
            <label for="inputAddress">탈퇴 메일 보낼 이메일</label>
            <input type="text" class="form-control" id="inputAddress" name="member_email" placeholder="이메일 입력">
        </div>
        <button type="submit" class="btn btn-primary">탈퇴시키기</button>
        <button type="button" class="btn btn-primary" onClick="location.href='manage_main'">관리자 메인 으로</button>
        <div th:text="${info}"></div>
    </div>
</form>
</body>
</html>
