<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">

<style>
  table {
    margin-left:auto; 
    margin-right:auto;
    text-align: center;
  }
  div {
    width: 100%;
    height: 700px;
    border: 1px solid #003458;
  }
  div.movie {
    width: 25%;
    float: left;
    box-sizing: border-box;
    background: #cfcfcff2;
  }
  div.location {
    width: 75%;
    height: 25%;
    float: right;
    box-sizing: border-box;
    background: #e4e4e4;
  }
  div.cinema {
    width: 75%;
    height: 25%;
    float: right;
    box-sizing: border-box;
    background: #e4e4e4;
  }
  div.date {
    width: 75%;
    height: 25%;
    float: right;
    box-sizing: border-box;
    background: #e4e4e4;
  }
  div.time {
    width: 75%;
    height: 25%;
    float: right;
    box-sizing: border-box;
    background: #e4e4e4;
  }
</style>

<title>Ticketing</title>
</head>
<body>
	<form method = "post" action = "/ticketingEx">
	  <div>
	    <div class="movie">
	      <table>
	        <thead>
	          <tr>
	            <th>영화</th>
	          </tr>
	        </thead>
	        
	        <tbody>
	          <tr th:each="movie : ${movieList}">
	            <td>
	            <a th:href = "@{/ticketingEx(movie_id = ${movie.movie_id}, movie_name = ${movie.movie_name})}" name="movie_id" th:value = "${movie.movie_id}" th:text="${movie.movie_name}"></a>
	            </td>
	          </tr>
	        </tbody>
	      </table>
	    </div>
	    <div class="location">
	      <table>
	        <thead>
	          <tr th:each="cinemaLocation : ${cinemaLocation}">
	            <th><button type="submit" name="cinema_location" th:value = "${cinemaLocation}" th:text="${cinemaLocation}"></button></th>
	          </tr>
	        </thead>
	      </table>
	    </div>
	    <div class="cinema">
	      <table>
	        <thead>
	          <tr th:each="cinema : ${cinemaList}">
	            <th><span th:text="${cinema}"></span></th>
	          </tr>
	        </thead>
	      </table>
	    </div>
	    <div class="date">
	      <table>
	        <thead>
	          <tr th:each="scheduleDate : ${scheduleDate}">
	            <th><span th:text="${scheduleDate}"></span></th>
	          </tr>
	        </thead>
	      </table>
	    </div>
	    <div class="time">
	      <table>
	        <thead>
	          	<tr th:each="scheduleList : ${scheduleList}">
	          	<th><span th:text="${scheduleList.theater_name}"></span>관</th>
	            <th><span th:text="${scheduleList.schedule_time}"></span></th>
	          </tr>
	        </thead>
	      </table>
	    </div>
	  </div>
	  </form>
</body>
</html>
