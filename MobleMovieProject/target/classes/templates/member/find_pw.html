<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/member/find_pw">
    <div class="container">
        <h1>비밀번호 찾기</h1>
        <div class="form-group">
            <label for="inputAddress">아이디 입력</label>
            <input type="text" class="form-control" id="inputAddress" name="member_account" placeholder="아이디 입력">
        </div>
        <div class="form-group">
            <label for="inputAddress">이름 입력</label>
            <input type="text" class="form-control" id="inputAddress" name="member_name" placeholder="이름 입력">
        </div>
        <div class="form-group">
            <label for="inputAddress">이메일 입력</label>
            <input type="text" class="form-control" id="inputAddress" name="member_email" placeholder="이메일 입력">
        </div>
        <button type="submit" class="btn btn-primary">인증번호 전송</button>
        <div th:text="${info}"></div>
    </div>
</form>
</body>
</html>
