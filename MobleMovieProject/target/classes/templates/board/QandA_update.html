<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/board/QandA_update">
    <div class="container">
        <h1>질문 수정</h1>
        <input type="hidden" th:name="question_id" th:value="${question_id}"/>
        <br>
        <div class="form-group">
            <label for="inputEmail4">카테고리 수정</label>
            <div th:text="${category}"></div>
            <input type="radio" name="category_id" value=1>영화
            <input type="radio" name="category_id" value=2>예매
            <input type="radio" name="category_id" value=3>극장
            <input type="radio" name="category_id" value=4>무비푸드
        </div>
        <div class="form-group">
            <label for="inputEmail4">질문 제목 수정</label>
            <input type="text" class="form-control" id="inputEmail4" name="question_title" th:placeholder="${title}">
        </div>
        <div class="form-group">
            <label for="inputEmail4">질문 내용 수정</label>
            <input type="text" class="form-control" id="inputEmail4" name="question_content" th:placeholder="${content}">
        </div>
                    
        <button type="submit" class="btn btn-primary">수정 하기</button>
        <button type="button" class="btn btn-primary" onClick="location.href='QandA'">공지사항 리스트로</button>
		<div th:text="${msg}"></div>
    </div>
</form>
</body>
</html>
