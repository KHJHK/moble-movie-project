<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">

<style>
	table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 100%;
	}
	
	td, th{
		border: 1px solid black;
		text-align: left;
	}
	
	tr:nth-child(even){
		background-color:#dddddd;
	}
</style>

<title>공지 사항</title>
	</head>
<body>
<form method="post" action="/manage/manage_notice_detail">
	<h1>공지 사항 관리</h1>
	<table>
		<tbody>
			<tr>
				<td>번호</td>
				<td><div th:text="${notice_id}"></div></td>
			</tr>
			<tr>
				<td>제목</td>
				<td><div th:text="${notice_title}"></div></td>
			</tr>
			<tr>
				<td>카테고리 이름</td>
				<td><div th:text="${category_name}"></div></td>
			</tr>
			<tr>
				<td>관리자 아이디</td>
				<td><div th:text="${member_nickname}"></div></td>
			</tr>
			<tr>
				<td>업로드 날짜</td>
				<td><div th:text="${notice_reg_date}"></div></td>
			</tr>
			<tr>
				<td>조회 수</td>
				<td><div th:text="${notice_count}"></div></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><div th:text="${notice_content}"></div></td>
			</tr>
		</tbody>
	</table>
	<br>
	<button type="button" class="btn btn-primary" th:onClick="|location.href='@{manage_notice_update(notice_id = ${notice_id})}'|">공지사항 수정</button>
	<button type="button" class="btn btn-primary" th:onClick="|location.href='@{manage_notice_delete(notice_id = ${notice_id})}'|">공지사항 삭제</button>
	</form>
</body>
</html>
