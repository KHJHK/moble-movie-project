<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/member/member_update">
    <div class="container">
        <h1>회원 정보 수정</h1>

                <div class="form-group">
            <label for="inputPassword4">비밀번호 변경</label>
            <input type="password" class="form-control" id="inputPassword4" name="member_pw" placeholder="변경할 비밀번호">
        </div>
        <div class="form-group">
            <label for="inputAddress">이메일 변경</label>
            <input type="text" class="form-control" id="inputAddress" name="member_email" placeholder="변경할 이메일">
        </div>
        <div class="form-group">
            <label for="inputAddress">닉네임 변경</label>
            <input type="text" class="form-control" id="inputAddress" name="member_nickname" placeholder="변경할 닉네임">
        </div>
        <button type="submit" class="btn btn-primary">정보 수정 완료</button>
    </div>
</form>
</body>
</html>
